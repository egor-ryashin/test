language: java

dist: trusty

jdk:
  - oraclejdk8

cache:
  directories:
    - $HOME/.m2

matrix:
  include:
    - sudo: required
      script:
        - ./script.sh
      after_failure:
        - echo test
          next line
        - sudo
          cat /var/log/syslog | tail ;
          echo a > 1.log ;
          echo b > 2.log ;
          for v in ~/* ; do
          echo $v ;
          done 
